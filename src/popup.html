<body onload="restoreOptions()">
<div style="width:10pc;">
    Reload page every:
    <form name="reload_options">
        <input type="radio" name="reloadOption" value="0" checked>Never <br />
        <input type="radio" name="reloadOption" value="5000">5 seconds<br />
        <input type="radio" name="reloadOption" value="15000">15 seconds<br />
        <input type="radio" name="reloadOption" value="30000">30 seconds<br />
        <input type="radio" name="reloadOption" value="60000">1 minute<br />
        <input type="radio" name="reloadOption" value="120000">2 minutes<br />
        <input type="radio" name="reloadOption" value="900000">15 minutes<br />
        <input type="radio" name="reloadOption" value="1800000">30 minutes<br />
        <input type="button" onclick="setReloader()" value="Set">
    </form>
</div>

<script>

    function restoreOptions() {
        var port = chrome.extension.connect({name: "findReloadTime"});
        port.onMessage.addListener(recvData);
        port.postMessage({msg:'getReloadTime'});
    }

    function recvData(data){
        var reloadTime = data.ms_between_load;
        for( i = 0; i < document.reload_options.reloadOption.length; i++ ) {
            if(document.reload_options.reloadOption[i].value == reloadTime) {
                document.reload_options.reloadOption[i].checked = true;
            } else {
                document.reload_options.reloadOption[i].checked = false;
            }
        }

    }


    function setReloader() {
        var option = 0;
        for( i = 0; i < document.reload_options.reloadOption.length; i++ ) {
            if( document.reload_options.reloadOption[i].checked == true ) {
                option = document.reload_options.reloadOption[i].value;
                break;
            }
        }
        
        var views = chrome.extension.getViews();
        for (var i in views) {
            if (views[i].doReloader) {
                views[i].doReloader(option);
            }
        }

        window.close();
    }

</script>
